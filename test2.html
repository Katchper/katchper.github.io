<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: flex-end; /* Align items at the bottom */
            height: 200px; /* Set container height */
            border: 1px solid black; /* Optional for visual reference */
            padding: 10px; /* Optional padding */
        }

        .text {
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
<div class="container">
    <p class="text">First line of text.</p>
    <p class="text">Second line of text.</p>
</div>
</body>
</html>
